<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Bodybuilding Quiz</title>
      <script src="quizproject.js"></script>
      <link rel="stylesheet" type="text/css" href="quizproject.css">
	  <link rel='icon' href='quizimages/favicon.ico' type='image/x-icon'/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="manifest" href="manifest.json">
   </head>
   <body>
      <div id="endscreen">
         <h2 id="endMessage"><h2>
         <div id="restart">Restart</div>
      </div>
      <div id="startbox">
         <div href="" id="startbutton" onclick="loadQuestion()">Start</div>
      </div>
      <div id="lightbox" onclick="closeLightBox()">
         <div id="message">This is the message</div>
      </div>
      <div class="grid-container">
         <div class="top">
            <h1>Bodybuilding Quiz</h1>
         </div>
         <div class="header">
         </div>
		 <div id="countdown" class="countdown"></div>
         <div class="left">
            <div class="wrapper-question">
               <p id="question">The Question</p>
               <div class="options" id="a" onclick="markIt('a')">A.</div>
               <div class="options" id="b" onclick="markIt('b')">B.</div>
               <div class="options" id="c" onclick="markIt('c')">C.</div>
               <div class="options" id="d" onclick="markIt('d')">D.</div>
            </div>
            <div class="hint-wrapper">
               <h2>Hint:</h2>
               <p id="hint">You have 3 Hints remaining, Press 'Need a Hint?' for a Hint!</p>
            </div>
         </div>
         <div class="right"> <img id="image" src="quizimages/q1.jpg" alt="quizimage"></div>
         <div class="footer">
            <button id="hintbutton">Need a Hint?</button>
            <p id= "showScore">Score<span id="score">: 0 / 10</span></p>
         </div>
      </div>
   </body>
</html>
